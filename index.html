---
layout: default
---
<article class="home">
  <h1 class="page-heading">
    {{site.title}}
  </h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</article>
